<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="robots" content="noindex">
    <title>パスワード変更 | maplink</title>
    <link rel="icon" type="image/svg+xml" href="{{ url_for('static', filename='images/diamond.svg') }}">
    <link rel="apple-touch-icon" href="{{ url_for('static', filename='images/apple-touch-icon.png') }}">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="{{ url_for('static', filename='js/toast.js') }}"></script>
    <style>
      body {
        background-color: white;
        min-height: 100vh;
      }
      .page-container {
        display: flex;
        flex-direction: column;
        min-height: 100vh;
        background-color: #f8fafc;
      }
    </style>
  </head>
  <body>
    <div class="mx-auto w-full max-w-[480px]">
      <div class="overflow-hidden w-full bg-slate-50 page-container">
        <!-- フラッシュメッセージ -->
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, message in messages %}
              <div class="flask-flash-message hidden" data-category="{{ category }}">{{ message }}</div>
            {% endfor %}
          {% endif %}
        {% endwith %}
        
        <!-- Top Navigation -->
        <nav
          class="flex justify-between items-center px-4 pt-4 pb-2 w-full"
        >
          <a
            href="{{ url_for('profile.settings') }}"
            class="flex items-center self-stretch my-auto w-12 min-h-12"
            aria-label="戻る"
          >
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-slate-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
            </svg>
          </a>
          <h1
            class="flex-1 shrink self-stretch pr-12 my-auto text-lg font-bold leading-none text-center basis-0 min-w-60 text-neutral-900"
          >
            パスワード変更
          </h1>
        </nav>

        <!-- Change Password Form -->
        <form 
          action="{{ url_for('auth.change_password') }}" 
          method="POST" 
          class="flex flex-col gap-6 p-4 w-full"
        >
          <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
          
          <!-- Current Password -->
          <div class="flex flex-col gap-2 w-full">
            <label for="current_password" class="text-sm font-medium text-neutral-900">現在のパスワード</label>
            <div class="relative">
              <input
                type="password"
                id="current_password"
                name="current_password"
                required
                placeholder="現在のパスワードを入力"
                class="px-4 py-3 w-full text-base bg-white rounded-xl border border-slate-300 focus:outline-none focus:ring-2 focus:ring-blue-500"
              />
              <button
                type="button"
                class="absolute inset-y-0 right-0 flex items-center px-4 text-slate-500 toggle-password"
                data-target="current_password"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="w-5 h-5 eye-icon"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M2.036 12.322a1.012 1.012 0 010-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.431 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178z"
                  />
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"
                  />
                </svg>
              </button>
            </div>
          </div>

          <!-- New Password -->
          <div class="flex flex-col gap-2 w-full">
            <label for="new_password" class="text-sm font-medium text-neutral-900">新しいパスワード</label>
            <div class="relative">
              <input
                type="password"
                id="new_password"
                name="new_password"
                required
                placeholder="新しいパスワードを入力"
                class="px-4 py-3 w-full text-base bg-white rounded-xl border border-slate-300 focus:outline-none focus:ring-2 focus:ring-blue-500"
              />
              <button
                type="button"
                class="absolute inset-y-0 right-0 flex items-center px-4 text-slate-500 toggle-password"
                data-target="new_password"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="w-5 h-5 eye-icon"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M2.036 12.322a1.012 1.012 0 010-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.431 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178z"
                  />
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"
                  />
                </svg>
              </button>
            </div>
            <div class="text-xs text-slate-500">
              パスワードは8文字以上で、文字、数字、特殊文字を組み合わせてください。
            </div>
          </div>

          <!-- Confirm New Password -->
          <div class="flex flex-col gap-2 w-full">
            <label for="confirm_password" class="text-sm font-medium text-neutral-900">新しいパスワード（確認）</label>
            <div class="relative">
              <input
                type="password"
                id="confirm_password"
                name="confirm_password"
                required
                placeholder="新しいパスワードを再入力"
                class="px-4 py-3 w-full text-base bg-white rounded-xl border border-slate-300 focus:outline-none focus:ring-2 focus:ring-blue-500"
              />
              <button
                type="button"
                class="absolute inset-y-0 right-0 flex items-center px-4 text-slate-500 toggle-password"
                data-target="confirm_password"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="w-5 h-5 eye-icon"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M2.036 12.322a1.012 1.012 0 010-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.431 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178z"
                  />
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"
                  />
                </svg>
              </button>
            </div>
            <div id="password-match-message" class="text-xs hidden"></div>
          </div>

          <!-- Submit Button -->
          <button
            type="submit"
            class="flex justify-center items-center px-4 w-full bg-blue-500 text-white rounded-xl min-h-12 mt-4"
            id="submit-button"
          >
            <span class="text-base font-medium">パスワードを変更</span>
          </button>
        </form>
      </div>
    </div>

    <script>
      // Toggle password visibility
      document.querySelectorAll('.toggle-password').forEach(button => {
        button.addEventListener('click', function() {
          const targetId = this.dataset.target;
          const passwordInput = document.getElementById(targetId);
          
          if (passwordInput.type === 'password') {
            passwordInput.type = 'text';
            this.querySelector('.eye-icon').innerHTML = `
              <path stroke-linecap="round" stroke-linejoin="round" d="M3.98 8.223A10.477 10.477 0 001.934 12C3.226 16.338 7.244 19.5 12 19.5c.993 0 1.953-.138 2.863-.395M6.228 6.228A10.45 10.45 0 0112 4.5c4.756 0 8.773 3.162 10.065 7.498a10.523 10.523 0 01-4.293 5.774M6.228 6.228L3 3m3.228 3.228l3.65 3.65m7.894 7.894L21 21m-3.228-3.228l-3.65-3.65m0 0a3 3 0 10-4.243-4.243m4.242 4.242L9.88 9.88" />
            `;
          } else {
            passwordInput.type = 'password';
            this.querySelector('.eye-icon').innerHTML = `
              <path stroke-linecap="round" stroke-linejoin="round" d="M2.036 12.322a1.012 1.012 0 010-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.431 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178z" />
              <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
            `;
          }
        });
      });
      
      // Password match validation
      const newPassword = document.getElementById('new_password');
      const confirmPassword = document.getElementById('confirm_password');
      const matchMessage = document.getElementById('password-match-message');
      const submitButton = document.getElementById('submit-button');
      
      function checkPasswordMatch() {
        if (confirmPassword.value === '') {
          matchMessage.classList.add('hidden');
          return;
        }
        
        if (newPassword.value === confirmPassword.value) {
          matchMessage.textContent = 'パスワードが一致しています';
          matchMessage.classList.remove('hidden', 'text-red-500');
          matchMessage.classList.add('text-green-500');
          submitButton.disabled = false;
        } else {
          matchMessage.textContent = 'パスワードが一致していません';
          matchMessage.classList.remove('hidden', 'text-green-500');
          matchMessage.classList.add('text-red-500');
          submitButton.disabled = true;
        }
      }
      
      newPassword.addEventListener('input', checkPasswordMatch);
      confirmPassword.addEventListener('input', checkPasswordMatch);
    </script>
  </body>
</html>
