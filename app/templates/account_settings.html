<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="robots" content="noindex">
    <title>アカウント設定 | Spacey</title>
    <link rel="icon" type="image/svg+xml" href="{{ url_for('static', filename='images/diamond.svg') }}">
    <link rel="apple-touch-icon" href="{{ url_for('static', filename='images/apple-touch-icon.png') }}">
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <main class="mx-auto w-full bg-white max-w-[480px]">
      <div class="overflow-hidden w-full bg-slate-50 min-h-[844px]">
        <!-- フラッシュメッセージ -->
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, message in messages %}
              <div class="px-4 py-2 mb-4 {% if category == 'danger' %}bg-red-100 text-red-700{% elif category == 'success' %}bg-green-100 text-green-700{% else %}bg-blue-100 text-blue-700{% endif %}">
                {{ message }}
              </div>
            {% endfor %}
          {% endif %}
        {% endwith %}
        
        <header
          class="flex justify-between items-center px-4 pt-4 pb-2 w-full bg-slate-50"
        >
          <a
            href="{{ url_for('profile.settings') }}"
            class="flex items-center self-stretch my-auto w-12 min-h-12"
            aria-label="戻る"
          >
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-slate-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
            </svg>
          </a>
          <h1
            class="flex-1 shrink self-stretch pr-12 my-auto text-lg font-bold leading-none text-center basis-0 min-w-60 text-neutral-900"
          >
            アカウント設定
          </h1>
        </header>

        <nav>
          <section>
            <h2
              class="px-4 pt-4 pb-2 w-full text-lg font-bold leading-none whitespace-nowrap text-neutral-900"
            >
              アカウント情報
            </h2>
            <ul>
              <li>
                <a
                  href="{{ url_for('auth.change_email') }}"
                  class="flex justify-between items-center px-4 w-full bg-slate-50 min-h-14"
                >
                  <span
                    class="overflow-hidden flex-1 shrink self-stretch my-auto text-base whitespace-nowrap basis-0 min-w-60 text-neutral-900"
                  >
                    メールアドレスの変更
                  </span>
                  <span class="self-stretch my-auto w-7">
                    <span
                      class="flex flex-1 justify-center items-center w-7 h-full"
                    >
                      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-slate-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
                      </svg>
                    </span>
                  </span>
                </a>
              </li>
              <li>
                <a
                  href="{{ url_for('auth.change_password') }}"
                  class="flex justify-between items-center px-4 w-full bg-slate-50 min-h-14"
                >
                  <span
                    class="overflow-hidden flex-1 shrink self-stretch my-auto text-base whitespace-nowrap basis-0 min-w-60 text-neutral-900"
                  >
                    パスワードの変更
                  </span>
                  <span class="self-stretch my-auto w-7">
                    <span
                      class="flex flex-1 justify-center items-center w-7 h-full"
                    >
                      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-slate-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
                      </svg>
                    </span>
                  </span>
                </a>
              </li>
            </ul>
          </section>
        </nav>
      </div>
    </main>
  </body>
</html>
