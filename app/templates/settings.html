<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="robots" content="noindex">
    <title>設定 | Spacey</title>
    <link rel="icon" type="image/svg+xml" href="{{ url_for('static', filename='images/diamond.svg') }}">
    <link rel="apple-touch-icon" href="{{ url_for('static', filename='images/apple-touch-icon.png') }}">
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <main class="mx-auto w-full bg-white max-w-[480px]">
      <div class="overflow-hidden w-full bg-slate-50 min-h-[844px]">
        <header
          class="flex justify-between items-center px-4 pt-4 pb-2 w-full bg-slate-50"
        >
          <a
            href="{{ url_for('profile.mypage') }}"
            class="flex items-center self-stretch my-auto w-12 min-h-12"
            aria-label="Back"
          >
            <img
              src="https://cdn.builder.io/api/v1/image/assets/b8fa2d7a435f48ebab0c12e03b54941b/530ba24044e6e74956375eb77fc1ebcc5351550489918a61b691830e0ea84a92?placeholderIfAbsent=true"
              alt="Back"
              class="object-contain self-stretch my-auto w-6 aspect-square"
            />
          </a>
          <h1
            class="flex-1 shrink self-stretch pr-12 my-auto text-lg font-bold leading-none text-center whitespace-nowrap basis-0 min-w-60 text-neutral-900"
          >
            設定
          </h1>
        </header>

        <nav>
          <section>
            <h2
              class="px-4 pt-4 pb-2 w-full text-lg font-bold leading-none whitespace-nowrap text-neutral-900"
            >
              アカウント
            </h2>
            <ul>
              <li>
                <a
                  href="{{ url_for('auth.change_email') }}"
                  class="flex justify-between items-center px-4 w-full bg-slate-50 min-h-14"
                >
                  <span
                    class="overflow-hidden flex-1 shrink self-stretch my-auto text-base whitespace-nowrap basis-0 min-w-60 text-neutral-900"
                  >
                    メールアドレスの変更
                  </span>
                  <span class="self-stretch my-auto w-7">
                    <span
                      class="flex flex-1 justify-center items-center w-7 h-full"
                    >
                      <img
                        src="https://cdn.builder.io/api/v1/image/assets/b8fa2d7a435f48ebab0c12e03b54941b/a8942ef94de70f6be86076b32f21fb7eeb55e9fc6f63cbd4335d85d1d53e854a?placeholderIfAbsent=true"
                        alt="Navigate"
                        class="object-contain self-stretch my-auto w-6 aspect-square"
                      />
                    </span>
                  </span>
                </a>
              </li>
              <li>
                <a
                  href="{{ url_for('auth.change_password') }}"
                  class="flex justify-between items-center px-4 w-full bg-slate-50 min-h-14"
                >
                  <span
                    class="overflow-hidden flex-1 shrink self-stretch my-auto text-base whitespace-nowrap basis-0 min-w-60 text-neutral-900"
                  >
                    パスワードの変更
                  </span>
                  <span class="self-stretch my-auto w-7">
                    <span
                      class="flex flex-1 justify-center items-center w-7 h-full"
                    >
                      <img
                        src="https://cdn.builder.io/api/v1/image/assets/b8fa2d7a435f48ebab0c12e03b54941b/a8942ef94de70f6be86076b32f21fb7eeb55e9fc6f63cbd4335d85d1d53e854a?placeholderIfAbsent=true"
                        alt="Navigate"
                        class="object-contain self-stretch my-auto w-6 aspect-square"
                      />
                    </span>
                  </span>
                </a>
              </li>
              <li>
                <a
                  href="{{ url_for('profile.sns_settings') }}"
                  class="flex justify-between items-center px-4 w-full bg-slate-50 min-h-14"
                >
                  <span
                    class="overflow-hidden flex-1 shrink self-stretch my-auto text-base whitespace-nowrap basis-0 min-w-60 text-neutral-900"
                  >
                    SNS連携
                  </span>
                  <span class="self-stretch my-auto w-7">
                    <span
                      class="flex flex-1 justify-center items-center w-7 h-full"
                    >
                      <img
                        src="https://cdn.builder.io/api/v1/image/assets/b8fa2d7a435f48ebab0c12e03b54941b/c648220a638e85c52c230d08f607e4a1e3ed340de4f369a4cce758dd5c9d1ccb?placeholderIfAbsent=true"
                        alt="Navigate"
                        class="object-contain self-stretch my-auto w-6 aspect-square"
                      />
                    </span>
                  </span>
                </a>
              </li>
            </ul>
          </section>

          <section>
            <h2
              class="px-4 pt-4 pb-2 w-full text-lg font-bold leading-none whitespace-nowrap text-neutral-900"
            >
              その他
            </h2>
            <ul>
              <li>
                <a
                  href="https://docs.google.com/forms/d/e/1FAIpQLSee4ngZv7aS50YUGpVRXIAF4r5hZW6asHoXz3UQb1SNCrq-hA/viewform"
                  class="flex justify-between items-center px-4 w-full bg-slate-50 min-h-14"
                  target="_blank"
                >
                  <span
                    class="overflow-hidden flex-1 shrink self-stretch my-auto text-base whitespace-nowrap basis-0 min-w-60 text-neutral-900"
                  >
                    サポート
                  </span>
                  <span class="self-stretch my-auto w-7">
                    <span
                      class="flex flex-1 justify-center items-center w-7 h-full"
                    >
                      <img
                        src="https://cdn.builder.io/api/v1/image/assets/b8fa2d7a435f48ebab0c12e03b54941b/596804d915d05d8babf4f0758c7a5adf7f3053b8d1440c2fd3f91c8f3971db31?placeholderIfAbsent=true"
                        alt="Navigate"
                        class="object-contain self-stretch my-auto w-6 aspect-square"
                      />
                    </span>
                  </span>
                </a>
              </li>
              <li>
                <a
                  href="https://taichijp.notion.site/a91e76cf7e154e50a8a8870f79d01276"
                  class="flex justify-between items-center px-4 w-full bg-slate-50 min-h-14"
                  target="_blank"
                >
                  <span
                    class="overflow-hidden flex-1 shrink self-stretch my-auto text-base whitespace-nowrap basis-0 min-w-60 text-neutral-900"
                  >
                    特商法
                  </span>
                  <span class="self-stretch my-auto w-7">
                    <span
                      class="flex flex-1 justify-center items-center w-7 h-full"
                    >
                      <img
                        src="https://cdn.builder.io/api/v1/image/assets/b8fa2d7a435f48ebab0c12e03b54941b/7ef95a677b9b348e5274a3237f9503f793b4ae6e041eea9df5206d26e5624f8d?placeholderIfAbsent=true"
                        alt="Navigate"
                        class="object-contain self-stretch my-auto w-6 aspect-square"
                      />
                    </span>
                  </span>
                </a>
              </li>
              <li>
                <a
                  href="{{ url_for('auth.logout') }}"
                  class="flex justify-between items-center px-4 w-full bg-slate-50 min-h-14"
                >
                  <span
                    class="overflow-hidden flex-1 shrink self-stretch my-auto text-base whitespace-nowrap basis-0 min-w-60 text-neutral-900"
                  >
                    ログアウト
                  </span>
                  <span class="self-stretch my-auto w-7">
                    <span
                      class="flex flex-1 justify-center items-center w-7 h-full"
                    >
                      <img
                        src="https://cdn.builder.io/api/v1/image/assets/b8fa2d7a435f48ebab0c12e03b54941b/7ef95a677b9b348e5274a3237f9503f793b4ae6e041eea9df5206d26e5624f8d?placeholderIfAbsent=true"
                        alt="Navigate"
                        class="object-contain self-stretch my-auto w-6 aspect-square"
                      />
                    </span>
                  </span>
                </a>
              </li>
              <li>
                <a
                  href="{{ url_for('profile.import_management') }}"
                  class="flex justify-between items-center px-4 w-full bg-slate-50 min-h-14"
                >
                  <span
                    class="overflow-hidden flex-1 shrink self-stretch my-auto text-base whitespace-nowrap basis-0 min-w-60 text-neutral-900"
                  >
                    インポート機能
                  </span>
                  <span class="self-stretch my-auto w-7">
                    <span
                      class="flex flex-1 justify-center items-center w-7 h-full"
                    >
                      <img
                        src="https://cdn.builder.io/api/v1/image/assets/b8fa2d7a435f48ebab0c12e03b54941b/c648220a638e85c52c230d08f607e4a1e3ed340de4f369a4cce758dd5c9d1ccb?placeholderIfAbsent=true"
                        alt="Navigate"
                        class="object-contain self-stretch my-auto w-6 aspect-square"
                      />
                    </span>
                  </span>
                </a>
              </li>
            </ul>
          </section>

          <!-- 自動返信設定 -->
          <a href="{{ url_for('profile.autoreply_settings') }}" class="flex justify-between items-center p-4 border-b border-gray-200 hover:bg-gray-50 transition-colors">
            <div class="flex items-center">
              <div class="w-10 h-10 rounded-lg bg-blue-100 flex items-center justify-center mr-4">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-blue-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 10h.01M12 10h.01M16 10h.01M9 16H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-5l-5 5v-5z" />
                </svg>
              </div>
              <div>
                <h3 class="text-base font-medium text-gray-800">自動返信設定</h3>
                <p class="text-sm text-gray-500">DMの自動返信機能を設定</p>
              </div>
            </div>
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
            </svg>
          </a>

          <div class="flex w-full bg-slate-50 min-h-5"></div>
        </nav>
      </div>
    </main>
  </body>
</html>
