<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="robots" content="noindex">
    <title>SNS連携</title>
    <link rel="icon" type="image/svg+xml" href="{{ url_for('static', filename='images/diamond.svg') }}">
    <link rel="apple-touch-icon" href="{{ url_for('static', filename='images/apple-touch-icon.png') }}">
    <script src="https://cdn.tailwindcss.com"></script>
    <meta
      name="description"
      content="Connect your social media business accounts"
    />
  </head>
  <body class="bg-slate-50">
    <div class="mx-auto w-full bg-white max-w-[480px]">
      <div class="overflow-hidden w-full bg-slate-50 min-h-[844px]">
        <header class="w-full">
          <div
            class="flex justify-between items-center px-4 pt-4 pb-2 w-full bg-slate-50"
          >
            <button
              class="flex items-center self-stretch my-auto w-12 min-h-12"
              aria-label="Go back"
            >
              <img
                src="https://cdn.builder.io/api/v1/image/assets/b8fa2d7a435f48ebab0c12e03b54941b/978499a3fd14f72ddbda6833ab72816199bc8c92c1990ddcd17ee1329cd6162a?placeholderIfAbsent=true"
                alt="Back"
                class="object-contain self-stretch my-auto w-6 aspect-square"
              />
            </button>
            <h1
              class="flex-1 shrink self-stretch pr-12 my-auto text-lg font-bold leading-none text-center basis-0 min-h-[23px] min-w-60 text-neutral-900"
            >
              Social Media
            </h1>
          </div>
          <h2
            class="px-4 pt-4 pb-2 w-full text-lg font-bold leading-none min-h-[47px] text-neutral-900"
          >
            Connect to
          </h2>
        </header>

        <main>
          <section class="social-media-connections">
            <article
              class="flex gap-4 justify-between items-center px-4 py-3 w-full bg-slate-50 min-h-[72px]"
            >
              <div
                class="flex gap-4 items-center self-stretch my-auto min-w-60"
              >
                <div
                  class="flex justify-center items-center self-stretch my-auto w-12 h-12 rounded-lg bg-slate-200 min-h-12"
                >
                  <img
                    src="https://cdn.builder.io/api/v1/image/assets/b8fa2d7a435f48ebab0c12e03b54941b/82ac64152a01159aae00498565dffc7c660241fa08a6ccd6dcd527c2f1bc8f07?placeholderIfAbsent=true"
                    alt="Instagram"
                    class="object-contain self-stretch my-auto w-6 aspect-square"
                  />
                </div>
                <div
                  class="flex flex-col justify-center self-stretch my-auto w-[187px]"
                >
                  <h3
                    class="overflow-hidden max-w-full text-base font-medium whitespace-nowrap text-neutral-900 w-[187px]"
                  >
                    Instagram
                  </h3>
                  <p
                    class="overflow-hidden max-w-full text-sm text-slate-500 w-[187px]"
                  >
                    Instagram Business Account
                  </p>
                </div>
              </div>
              <button
                class="self-stretch my-auto text-sm font-medium text-center whitespace-nowrap text-neutral-900 w-[91px]"
              >
                <div
                  class="flex overflow-hidden justify-center items-center px-4 rounded-xl bg-slate-200 min-h-8 min-w-[84px] w-[91px]"
                >
                  <span class="overflow-hidden self-stretch my-auto w-[59px]"
                    >Connect</span
                  >
                </div>
              </button>
            </article>

            <article
              class="flex gap-10 justify-between items-center px-4 py-3 w-full bg-slate-50 min-h-[72px]"
            >
              <div class="flex gap-4 items-center self-stretch my-auto">
                <div
                  class="flex justify-center items-center self-stretch my-auto w-12 h-12 rounded-lg bg-slate-200 min-h-12"
                >
                  <img
                    src="https://cdn.builder.io/api/v1/image/assets/b8fa2d7a435f48ebab0c12e03b54941b/b60fdae8eb407118052a9e3464582733b6a5b5222486b3ae7015afd87ad607f2?placeholderIfAbsent=true"
                    alt="Facebook"
                    class="object-contain self-stretch my-auto w-6 aspect-square"
                  />
                </div>
                <div
                  class="flex flex-col justify-center self-stretch my-auto w-24"
                >
                  <h3
                    class="overflow-hidden w-24 text-base font-medium whitespace-nowrap text-neutral-900"
                  >
                    Facebook
                  </h3>
                  <p class="overflow-hidden w-24 text-sm text-slate-500">
                    Business Page
                  </p>
                </div>
              </div>
              <button
                class="self-stretch my-auto text-sm font-medium text-center whitespace-nowrap text-neutral-900 w-[91px]"
              >
                <div
                  class="flex overflow-hidden justify-center items-center px-4 rounded-xl bg-slate-200 min-h-8 min-w-[84px] w-[91px]"
                >
                  <span class="overflow-hidden self-stretch my-auto w-[59px]"
                    >Connect</span
                  >
                </div>
              </button>
            </article>

            <article
              class="flex gap-10 justify-between items-center px-4 py-3 w-full bg-slate-50 min-h-[72px]"
            >
              <div class="flex gap-4 items-center self-stretch my-auto">
                <div
                  class="flex justify-center items-center self-stretch my-auto w-12 h-12 rounded-lg bg-slate-200 min-h-12"
                >
                  <img
                    src="https://cdn.builder.io/api/v1/image/assets/b8fa2d7a435f48ebab0c12e03b54941b/ee56e3ea8811c830996134249e76272603b9b1b80be45811e5e9867e676135d3?placeholderIfAbsent=true"
                    alt="LinkedIn"
                    class="object-contain self-stretch my-auto w-6 aspect-square"
                  />
                </div>
                <div
                  class="flex flex-col justify-center self-stretch my-auto w-24"
                >
                  <h3
                    class="overflow-hidden w-24 text-base font-medium whitespace-nowrap text-neutral-900"
                  >
                    LinkedIn
                  </h3>
                  <p class="overflow-hidden w-24 text-sm text-slate-500">
                    Business Page
                  </p>
                </div>
              </div>
              <button
                class="self-stretch my-auto text-sm font-medium text-center whitespace-nowrap text-neutral-900 w-[91px]"
              >
                <div
                  class="flex overflow-hidden justify-center items-center px-4 rounded-xl bg-slate-200 min-h-8 min-w-[84px] w-[91px]"
                >
                  <span class="overflow-hidden self-stretch my-auto w-[59px]"
                    >Connect</span
                  >
                </div>
              </button>
            </article>
          </section>
        </main>

        <footer
          class="mt-96 w-full text-base font-bold text-center text-slate-50"
        >
          <div class="flex items-start px-4 py-3 w-full">
            <button
              class="flex overflow-hidden flex-1 shrink justify-center items-center px-5 w-full bg-sky-500 rounded-xl basis-0 max-w-[480px] min-h-12 min-w-[84px]"
            >
              <span class="overflow-hidden self-stretch my-auto w-[105px]"
                >Save settings</span
              >
            </button>
          </div>
          <div class="flex w-full bg-slate-50 min-h-5"></div>
        </footer>
      </div>
    </div>
  </body>
</html>
