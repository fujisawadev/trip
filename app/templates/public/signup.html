<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="robots" content="noindex">
    <title>新規登録 | Spacey</title>
    <link rel="icon" type="image/svg+xml" href="{{ url_for('static', filename='images/diamond.svg') }}">
    <link rel="apple-touch-icon" href="{{ url_for('static', filename='images/apple-touch-icon.png') }}">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="{{ url_for('static', filename='js/toast.js') }}"></script>
  </head>
  <body class="bg-slate-100 min-h-screen flex items-center justify-center">
    <form
      class="mx-auto w-full bg-white max-w-[480px]"
      aria-labelledby="signup-title"
      method="POST"
      action="{{ url_for('auth.signup') }}"
    >
      <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
      <main class="overflow-hidden w-full bg-slate-50 min-h-[844px]">
        <header
          class="flex justify-between items-center px-4 pt-4 pb-2 w-full bg-slate-50"
        >
          <a
            href="{{ url_for('main.index') }}"
            class="flex items-center self-stretch my-auto w-12 min-h-12"
            aria-label="戻る"
          >
            <img
              src="https://cdn.builder.io/api/v1/image/assets/b8fa2d7a435f48ebab0c12e03b54941b/dc35af4f720669171b19e767ff8083df959589376e3db375fb2496d480e542d8?placeholderIfAbsent=true"
              alt="戻る"
              class="object-contain self-stretch my-auto w-6 aspect-square"
            />
          </a>
        </header>

        <!-- フラッシュメッセージ -->
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, message in messages %}
              <div class="flask-flash-message hidden" data-category="{{ category }}">{{ message }}</div>
            {% endfor %}
          {% endif %}
        {% endwith %}

        <h1
          class="px-4 pt-5 pb-3 w-full text-2xl font-bold leading-none text-neutral-900"
        >
          新規登録
        </h1>

        <div class="flex gap-4 items-end px-4 py-3 w-full text-base">
          <div class="flex-1 shrink w-full basis-0 min-w-40">
            <label
              class="pb-2 w-full font-medium text-neutral-900"
              for="fullName"
            >
              お名前
            </label>
            <input
              type="text"
              id="fullName"
              name="fullName"
              placeholder="お名前を入力"
              class="overflow-hidden self-stretch p-4 w-full rounded-xl bg-slate-200 min-h-14 text-slate-500"
              required
            />
          </div>
        </div>

        <div class="flex gap-4 items-end px-4 py-3 w-full text-base">
          <div class="flex-1 shrink w-full basis-0 min-w-40">
            <label class="pb-2 w-full font-medium text-neutral-900" for="email">
              メールアドレス
            </label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="メールアドレスを入力"
              class="overflow-hidden self-stretch p-4 w-full rounded-xl bg-slate-200 min-h-14 text-slate-500"
              required
            />
          </div>
        </div>

        <div class="flex gap-4 items-end px-4 py-3 w-full">
          <div class="flex-1 shrink w-full basis-0 min-w-40">
            <label
              class="pb-2 w-full text-base font-medium whitespace-nowrap text-neutral-900"
              for="password"
            >
              パスワード
            </label>
            <div class="relative">
              <input
                type="password"
                id="password"
                name="password"
                placeholder="パスワードを入力"
                class="px-4 py-3 w-full text-base bg-slate-200 rounded-xl min-h-14 text-slate-500"
                required
              />
              <button
                type="button"
                class="absolute inset-y-0 right-0 flex items-center px-4 text-slate-500 toggle-password"
                data-target="password"
                aria-label="パスワードの表示/非表示"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="w-5 h-5 eye-icon"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M2.036 12.322a1.012 1.012 0 010-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.431 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178z"
                  />
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"
                  />
                </svg>
              </button>
            </div>
          </div>
        </div>

        <div
          class="flex justify-between items-start w-full text-sm font-bold text-center"
        >
          <div
            class="flex-1 shrink px-4 py-3 w-full basis-0 max-w-[480px] min-w-60"
          >
            <button
              type="submit"
              class="flex overflow-hidden justify-center items-center px-4 w-full bg-blue-500 rounded-xl min-h-10 min-w-[84px] text-slate-50 hover:bg-blue-600 transition-colors"
            >
              <span class="overflow-hidden my-auto whitespace-nowrap">
                アカウントを作成
              </span>
            </button>

            <a
              href="{{ url_for('auth.login') }}"
              class="flex overflow-hidden justify-center items-center px-4 mt-3 w-full rounded-xl min-h-10 min-w-[84px] text-neutral-900 hover:bg-slate-100 transition-colors"
            >
              <span class="overflow-hidden my-auto whitespace-nowrap">
                すでにアカウントをお持ちの方はこちら
              </span>
            </a>
          </div>
        </div>

        <footer
          class="px-4 pt-1 pb-3 w-full text-sm leading-5 text-center text-slate-500"
        >
          登録することで、
          <a href="https://taichijp.notion.site/1b77cae788c180aa93e0d90f09f77ae9" class="underline hover:text-slate-700" target="_blank">利用規約</a>と
          <a href="https://taichijp.notion.site/1b77cae788c18033a02bd7c46104ba7e" class="underline hover:text-slate-700" target="_blank">プライバシーポリシー</a>に同意したものとみなされます。
        </footer>

        <div class="flex w-full bg-slate-50 min-h-5"></div>
      </main>
    </form>

    <script>
      // パスワード表示/非表示の切り替え
      document.querySelectorAll('.toggle-password').forEach(button => {
        button.addEventListener('click', function() {
          const targetId = this.dataset.target;
          const passwordInput = document.getElementById(targetId);
          
          if (passwordInput.type === 'password') {
            passwordInput.type = 'text';
            this.querySelector('.eye-icon').innerHTML = `
              <path stroke-linecap="round" stroke-linejoin="round" d="M3.98 8.223A10.477 10.477 0 001.934 12C3.226 16.338 7.244 19.5 12 19.5c.993 0 1.953-.138 2.863-.395M6.228 6.228A10.45 10.45 0 0112 4.5c4.756 0 8.773 3.162 10.065 7.498a10.523 10.523 0 01-4.293 5.774M6.228 6.228L3 3m3.228 3.228l3.65 3.65m7.894 7.894L21 21m-3.228-3.228l-3.65-3.65m0 0a3 3 0 10-4.243-4.243m4.242 4.242L9.88 9.88" />
            `;
          } else {
            passwordInput.type = 'password';
            this.querySelector('.eye-icon').innerHTML = `
              <path stroke-linecap="round" stroke-linejoin="round" d="M2.036 12.322a1.012 1.012 0 010-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.431 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178z" />
              <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
            `;
          }
        });
      });

      // 入力バリデーションのフィードバック追加
      const inputs = document.querySelectorAll("input");
      inputs.forEach((input) => {
        input.addEventListener("blur", function () {
          if (!this.value.trim()) {
            this.classList.add("border-red-500");
          } else {
            this.classList.remove("border-red-500");
          }
        });

        input.addEventListener("focus", function () {
          this.classList.remove("border-red-500");
        });
      });
    </script>
  </body>
</html>
